<!doctype html>

<html>
  <head>
  	<title>Sign Up Page</title>
  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<link href="css/introHCI.css" rel="stylesheet" />
  </head>
  

  <body>
    <form onsubmit="return createAccount()" action="events_new_user.html">
      <div class="container">
        <h1>Sign Up</h1>
        <p>Please fill in this form to create a student account.</p>
        <hr>

        First Name<input placeholder="Enter First Name" type="text" id="first_name" required/>
        Last Name<input placeholder="Enter Last Name" type="text" id="last_name" required/>
        Email<input placeholder="Enter Email" type="text" id="new_email" required/>
        Password<input placeholder="Enter Password" type="password" id="new_pswd" required/>

        <button type="submit">Submit</button>
      </div>
    </form>

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="js/createaccount.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/questionnaire.js"></script>
    <script src="js/greek2go.js"></script>

  </body>
</html>
